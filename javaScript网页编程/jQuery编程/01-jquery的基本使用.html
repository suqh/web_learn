<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <script>
        // jquery的两种入口函数
        // $('div').hide();
        // 1. 等着页面DOM加载完毕再去执行js 代码  相当于原生js中的DOMContentLoaded
        // $(document).ready(function() {
        //     $('div').hide();
        // })
        // 2. 等着页面DOM加载完毕再去执行js 代码 相当于原生js中的DOMContentLoaded
        $(function() {
            $('div').hide();
        })
    </script>
    <div></div>
</body>

</html>
