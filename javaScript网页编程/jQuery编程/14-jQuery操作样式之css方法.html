<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 操作样式之css方法
        $(function() {
            console.log($("div").css("width"));
            // $("div").css("width", "300px");
            // $("div").css("width", 300); // 属性值是数字的可以不加引号和单位
            // $("div").css(width, "300px"); // 属性名一定要加引号
            $("div").css({
                width: 400,
                height: 400,
                // 如果是复合属性必须采取驼峰命名法，如果值不是数字 则需要加引号
                backgroundColor: "red"
            })
        })
    </script>
</body>

</html>
