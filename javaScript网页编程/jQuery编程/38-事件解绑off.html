<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script>
        $(function() {
            $("div").on({
                click: function() {
                    console.log("我点击了");
                },
                mouseover: function() {
                    console.log("我鼠标经过了");
                }
            });
            $("ul").on("click", "li", function() {
                alert(12);
            });
            // 1. 事件解绑 off
            // $("div").off(); // 这个是解除了div身上的所有事件
            $("div").off("mouseover"); // 这个是解除了div身上的鼠标经过事件
            $("ul").off("click", "li");
            // 2. one() 它只能触发事件一次
            $("p").one("click", function() {
                alert(23);
            })
        })
    </script>
</head>

<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是</p>
</body>

</html>
