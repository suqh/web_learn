<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        // 1. DOM对象： 用原生js获取过来的饿对象就是DOM对象
        var mydiv = document.querySelector('div'); // mydiv 是DOM对象
        var myspan = document.querySelector('span'); // myspan 是DOM对象
        console.dir(mydiv);
        // 2. jQuery对象： 用jQuery方式获取过来的对象是jQuery对象。 本质： 通过$把DOM元素进行了包装后产生的对象（伪数组形式存储）
        $('div'); // $('div') 是一个jQuery对象
        $('span'); // $('span') 是一个jQuery对象
        console.dir($('div'));
        // 3. jQuery对象 只能使用jQuery方法，DOM对象则使用原生的 JavaScript属性和方法
        mydiv.style.display = 'none';
        // mydiv.hide(); mydiv 是一个DOM对象 不能使用jQuery里面的hide方法
        // $('div').style.display = 'none'; 这个$('div') 是一个jQuery对象不能使用原生js 的属性和方法
    </script>
</body>

</html>
