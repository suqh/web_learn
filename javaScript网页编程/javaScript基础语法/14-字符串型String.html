<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'pink'  'pink老师'  '12'  'true'  推荐使用单引号
        var str = '我是一个"高富帅"的程序员';
        console.log(str);
        // 字符串转义字符 都是用\ 开头 但是这些转义字符都必须写到引号里面
        str = "我是一个'高富帅'的\n程序员";
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
