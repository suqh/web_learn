<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  1.逻辑与 && 两侧都为true 结果才是 true 只有有一侧为false 结果就为 false
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true
        // 2. 逻辑或 || or 两侧都为假 false 结果才是假 false 只有有一侧为true 结果就是true
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false
        // 3. 逻辑非 not !
        console.log(!true); //false
    </script>
</head>

<body>

</body>

</html>
