<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一行打印五个星星
        console.log('★★★★★');
        for (var i = 1; i <= 5; i++) {
            console.log('★');
        }
        var str = '';
        for (var i = 1; i <= 5; i++) {
            str += '★';
        }
        console.log(str);
        var num = prompt('请输入星星的个数');
        var star = '';
        for (var i = 1; i <= num; i++) {
            star = star + '★';
        }
        console.log(star);
    </script>
</head>

</body>

</html>
