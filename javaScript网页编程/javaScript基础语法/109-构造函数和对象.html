<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数和对象
        // 1.构造函数 明星 泛指的某一大类 它类似于 java 语言里面的 类（class）
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        // 2.对象 是一个具体的事务
        var ldh = new Star('刘德华', 55, '男'); // 返回的是一个对象
        console.log(ldh);
        // 3.我们利用构造函数创建对象的过程也称为对象的实例化
    </script>
</head>
