<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历对象
        var obj = {
                name: 'pink老师',
                age: 18,
                sex: '男',
                fn: function() {}
            }
            // console.log(obj.name);
            // console.log(obj.age);
            // console.log(obj.sex);
            // for in 遍历对象
            // for (变量 in 对象) {

        // }
        for (var k in obj) {
            console.log(k); // k 变量输出 得到的是 属性名
            console.log(obj[k]); // obj[k] 得到的是 属性值

        }
        // 使用 for in 里面的变量 喜欢写 k 或者 key
    </script>
</head>

<body>

</body>

</html>
