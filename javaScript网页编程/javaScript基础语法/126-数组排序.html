<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        // 1.翻转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // 2.数组排序（冒泡排序）
        var arr1 = [13, 4, 7, 71, 1];
        arr1.sort(function(a, b) {
            // return a - b; // 升序的书序排列
            return b - a; // 降序的书序排列
        });
        console.log(arr1);
    </script>
</head>
