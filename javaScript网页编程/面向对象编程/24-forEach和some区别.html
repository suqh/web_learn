<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['red', 'green', 'blue', 'pink'];
        var arr1 = ['red', 'green', 'blue', 'pink'];
        var arr2 = ['red', 'green', 'blue', 'pink'];

        // 1. forEach 迭代 遍历
        arr.forEach(function(value) {
            if (value == 'green') {
                console.log("找到了该元素");
                return true; // 在 forEach 里面 return 不会终止迭代
            }
            console.log(11);

        })
        arr1.some(function(value) {
            if (value == 'green') {
                console.log("找到了该元素");
                return true; // 在 some 里面 遇到 return true 就是终止遍历 迭代效率更高
            }
            console.log(22);

        })
        arr2.filter(function(value) {
            if (value == 'green') {
                console.log("找到了该元素");
                return true; // 在 filter 里面 return 不会终止迭代
            }
            console.log(55);

        })

        var a = [1, 2, 3]

        a.forEach(function(value, index, array) {
            if (index == 1) return
            console.log(value)
        })
    </script>
</body>

</html>
