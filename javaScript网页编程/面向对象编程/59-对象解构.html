<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象解构允许我们使用变量的名字匹配对象的属性 匹配成功将对象属性的值赋值给变量
        let person = {
            name: "lisi",
            age: 30,
            sex: "男"
        };
        // let {
        //     name,
        //     age,
        //     sex
        // } = person;
        // console.log(name);
        // console.log(age);
        // console.log(sex);

        let {
            name: myName
        } = person;

        console.log(myName);

        let obj = {
            p: ["hello", {
                y: "world"
            }]
        }

        let {
            p: [x, {
                y
            }]
        } = obj;
        console.log(y);
    </script>
</body>

</html>
