<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用let关键字声明变量</title>
</head>

<body>
    <script type="text/javascript">
        // let关键字就是用来声明变量的
        // 使用let关键字声明的变量具有块级作用域
        // 在一个大括号中 使用let关键字声明的变量才具有块级作用域 var 关键字是不具备这个的特点的
        // 防止循环变量变成全局变量
        // 使用let关键字声明的变量没有变量提升
        // 使用let关键字声明的变量具有暂时性死区特性
        let a = 10;
        console.log(a);

        if (true) {
            let b = 20;
            console.log(b);
            if (true) {
                let c = 30;
            }
            // console.log(c);

        }
        // console.log(b);

        // 在一个大括号中 使用let关键字声明的变量才具有块级作用域 var 关键字是不具备这个的特点的
        if (true) {
            let num = 100;
            var abc = 200;
        }
        console.log(abc);
        // console.log(num);

        // 防止循环变量变成全局变量
        for (let i = 0; i < 2; i++) {

        }
        // console.log(i);

        // 使用let关键字声明的变量没有变量提升
        // console.log(d);
        let d = 100;

        // 使用let关键字声明的变量具有暂时性死区特性
        var num1 = 10;
        if (true) {
            console.log(num1);
            let num1 = 20;
        }
    </script>
</body>

</html>
