<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据结构允许我们按照一一对应的关系从数组中提取值然后将值赋值给变量
        let arr = [1, 2, 3];
        let [a, b, c, d, e] = arr;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body>

</html>
