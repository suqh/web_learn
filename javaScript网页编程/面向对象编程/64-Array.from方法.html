<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arrayLike = {
            "0": "张飒",
            "1": "lis",
            "2": "ww",
            "length": 3
        }
        var arr = Array.from(arrayLike);
        console.log(arr);

        var arrayLike1 = {
            "0": "1",
            "1": "2",
            "length": 2
        }
        var arr1 = Array.from(arrayLike1, item => item * 2);
        console.log(arr1);
    </script>
</body>

</html>
