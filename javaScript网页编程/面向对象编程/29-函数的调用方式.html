<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数的调用方法
        // 1. 普通函数
        function fn() {
            console.log("人生的巅峰1");
        }
        fn();
        fn.call();
        // 2. 对象的方法
        var o = {
            sayHi: function() {
                console.log("人生的巅峰2");

            }
        };
        o.sayHi();
        // 3. 构造函数
        function Star() {};
        new Star();
        // 4. 绑定事件函数
        // btn.onclick = function() {}; // 点击了按钮就可以调用这个函数
        // 5. 定时器函数
        setInterval(function() {}, 1000); // 这个函数是定时器自动1秒钟调用一次
        // 6. 立即执行函数
        (function() {
            console.log("人生的巅峰6");

        })();
        // 立即执行函数是自动调用
    </script>
</body>

</html>
