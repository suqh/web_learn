<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 类的继承
        class Father {
            constructor() {

            }
            monry() {
                console.log(100);

            }
        }
        class Son extends Father {

        }
        var son = new Son();
        son.monry();


        class Father1 {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);

            }
        }
        class Son1 extends Father1 {
            constructor(x, y) {
                super(x, y); // 调用了父类中的构造函数
            }
        }
        var son1 = new Son1(1, 2);
        var son2 = new Son1(11, 22);
        son1.sum();
        son2.sum();
    </script>
</body>

</html>
