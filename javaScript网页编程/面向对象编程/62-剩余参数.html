<body>
    <script>
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => total += item);
            return total;
        }
        console.log(sum(10, 20));
        console.log(sum(10, 20, 30));

        let ary1 = ["张三", "李四", "王五"];
        // let [...s1, s2] = ary1;  //Rest element must be last element
        let [s1, ...s2] = ary1;
        console.log(s1);
        console.log(s2);

        // let a = [1, 2, 3];
        // console.log(a.concat(4, 5));
    </script>
</body>
