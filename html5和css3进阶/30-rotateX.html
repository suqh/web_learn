<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        
        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }
        /* 翻转的方向，左手准则，
        左手饿手拇指指向x轴的正方向
        其余手指的弯曲方向就是该元素沿着x轴旋转的方向 */
        
        img:hover {
            transform: rotateX(360deg);
        }
    </style>
</head>

<body>
    <img src="media/pig.jpg" alt="">
</body>

</html>
