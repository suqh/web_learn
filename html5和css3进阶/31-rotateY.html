<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        
        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }
        /* 旋转的方向，左手准则，
        左手的手拇指指向y轴的正方向，
        其余手指的弯曲方向就是该元素沿着y轴旋转的方向（正值） */
        
        img:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <img src="media/pig.jpg" alt="">
</body>

</html>
