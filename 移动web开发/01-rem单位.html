<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 12px;
        }
        
        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: skyblue;
        }
        
        p {
            /* 1、em 相对于父元素 的字体大小来说的 */
            /* width: 10em;
            height: 10em; */
            /* 2、rem 是相对于 html元素 的字体大小来说的 */
            width: 10rem;
            height: 10rem;
            background-color: pink;
            /* 3、rem 的优点 就是可以通过修改 html里面的文字大小来改变页面中元素的大小可以整体控制 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
