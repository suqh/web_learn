<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-once>{{info}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // v-once应用场景 如果显示的信息后续不需要在修改 可以使用 v-once 这样可以提高性能
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                info: '你好'
            }
        });
    </script>
</body>

</html>
