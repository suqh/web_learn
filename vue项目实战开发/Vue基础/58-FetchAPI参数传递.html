<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Fetch API 调用接口传递参数
        fetch('http://localhost:3000/books?id=123', {
                method: 'get'
            })
            .then(function(data) {
                // text()方法属于fetchAPI的一部分，
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function(data) {
                console.log(data);

            });

        // GET参数传递-restful形式的URL
        fetch('http://localhost:3000/books/123', {
                method: 'get'
            })
            .then(function(data) {
                // text()方法属于fetchAPI的一部分，
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function(data) {
                console.log(data);

            });

        // DELETE请求方式参数传递
        fetch('http://localhost:3000/books/789', {
                method: 'delete'
            })
            .then(function(data) {
                // text()方法属于fetchAPI的一部分，
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function(data) {
                console.log(data);

            });

        // POST请求传参
        fetch('http://localhost:3000/books', {
                method: 'post',
                body: 'uname=lisi&pwd=123',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(function(data) {
                // text()方法属于fetchAPI的一部分，
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function(data) {
                console.log(data);

            });

        // POST请求传参 json
        fetch('http://localhost:3000/books', {
                method: 'post',
                body: JSON.stringify({
                    uname: 'zhangsan1',
                    pwd: '456'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(data) {
                // text()方法属于fetchAPI的一部分，
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function(data) {
                console.log(data);

            });

        // PUT请求传参
        fetch('http://localhost:3000/books/123', {
                method: 'put',
                body: JSON.stringify({
                    uname: 'zhangsan1',
                    pwd: '789'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(data) {
                // text()方法属于fetchAPI的一部分，
                // 它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            })
            .then(function(data) {
                console.log(data);

            });
    </script>
</body>

</html>
