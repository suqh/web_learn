<body>
    <div>前后端交互</div>
    <script src="../js/jquery.min.js"></script>
    <script>
        // 前后端交互-异步编程与Promise概述

                ret = data;

            }
        });
        console.log(ret);

        $.ajax({
            url: 'http://localhost:3000/data1',
            success: function(data) {
                console.log(data);
                $.ajax({
                    url: 'http://localhost:3000/data2',
                    success: function(data) {

                            url: 'http://localhost:3000/data3',
