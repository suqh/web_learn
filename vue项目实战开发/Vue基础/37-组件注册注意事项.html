<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <hello-world></hello-world>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 组件注册注意事项
        // 1、组件里面的data必须是一个函数
        // 2、组件模板内容必须是单个根元素
        // 3、组件模板内容可以使模板字符串
        // 4、如果使用驼峰命名组件，那么在使用组件的时候，只能在字符串模板中用驼峰的方式使用组件，但是在普通的标签模板中，必须使用短横线的方式使用组件
        // Vue.component('button-counter', {
        //     data: function() {
        //         return {
        //             count: 0
        //         }
        //     },
        //     template: '<div><button @click="handle">点击了{{count}}次</button><button>测试</button></div>',
        //     methods: {
        //         handle: function() {
        //             this.count += 2;
        //         }
        //     }
        // })
        // -------------------------------------
        Vue.component('helloWorld', {
            data: function() {
                return {
                    msg: 'HelloWorld'
                }
            },
            template: '<div>{{msg}}</div>'
        });
        Vue.component('button-counter', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                    <button>测试123</button>
                    <helloWorld></helloWorld>
                </div>
            `,
            methods: {
                handle: function() {
                    this.count += 2;
                }
            }
        })
        var vm = new Vue({
            el: "#app",
            data: {

            }
        });
    </script>
</body>

</html>
