<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米案例练习</title>
    <style>
        /*清除元素默认内外边距样式*/
        * {
            margin: 0;
            padding: 0
        }
        /*清除列表样式 前面的小点*/
        li {
            list-style: none;
        }
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: auto;
        }
        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: purple;
        }
        .left img {
            /*width: 234px;*/
            width: 100%;
        }
        .right {
            float: right;
            width: 992px;
            height: 615px;
            background-color: skyblue;
        }
        .right li {
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="../images/mi.jpg" alt="">
        </div>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>
</html>
