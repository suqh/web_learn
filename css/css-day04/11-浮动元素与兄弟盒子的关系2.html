<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素与兄弟盒子的关系</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .damao {
            /*float: left;*/
            width: 150px;
            height: 150px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
</body>
</html>
