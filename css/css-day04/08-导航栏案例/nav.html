<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 760px;
            height: 150px;
            background-color: pink;
            margin: auto;
        }
        .nav {
            width: 760px;
            height: 32px;
            /*background-color: skyblue;*/
            margin: 0 auto;
            background: url(images/nav_bg.jpg) repeat-x;
        }
        .nav li {
            /*因为li 让文字竖着显示，所以必须要给 li 添加浮动*/
            float: left;
            list-style: none;
            line-height: 32px;
        }
        .nav li a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--    banner 是广告条的-->
    <div class="banner">
        <img src="images/banner.jpg" alt="">
    </div>
    <!--nav 导航栏部分 -->
    <!--    以后我们重要的导航栏，都要采取 li 包含 a  的写法-->
    <div class="nav">
        <ul>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
        </ul>
    </div>
</body>
</html>
