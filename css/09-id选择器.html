<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <p>愿你出走半生，</p>
    <p>归来仍是少年。</p>
    <p>愿我洗尽铅华，</p>
    <!--    id 选择器与 类选择器最大的区别在与 id选择器只能使用一次  类选择器能重复多次使用-->
    <p id="pink">依旧笑魇如花。</p>
</body>
</html>
