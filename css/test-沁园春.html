<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>沁园春</title>
    <style>
        body {
            font-size: 16px;
        }
        .title {
            font-size: 30px;
            font-weight: 700;
        }
        .font_first_sencod {
            font-weight: 400;
            font-size: 25px;
        }
        .other_p {
            font-weight: 400;
            font-size: 20px;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <span class="title">沁园春·长沙</span> <em>【毛泽东】</em>
    <hr />
    <p class="font_first_sencod">独立寒秋，湘江北去，橘子洲头。</p>
    <p class="font_first_sencod">看万山红遍，层林尽染；漫江碧透，百舸争流。</p><br />
    <p class="other_p">鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
    <p class="other_p">怅寥廓，问苍茫大地，谁主沉浮？</p>
    <p class="other_p">携来百侣曾游。忆往昔峥嵘岁月稠。</p>
    <p class="other_p">恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
    <p class="other_p">指点江山，激扬文字，粪土当年万户侯。</p>
    <p class="other_p">曾记否，到中流击水，浪遏飞舟？</p>
</body>
</html>
