<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种显示模式互相转换</title>
    <style>
        span {
            /*把行内元素转换成块级元素*/
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div {
            /*把块级元素转换成行内元素*/
            display: inline;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        a {
            /*转换成 行内块元素*/
            display: inline-block;
            width: 80px;
            height: 25px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <span>行内</span>
    <span>行内</span>

    <div>div是块级元素</div>
    <div>div是块级元素</div>
    <a href="">百度</a>
    <a href="">新浪</a>
</body>
</html>
