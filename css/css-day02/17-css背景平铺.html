<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景平铺</title>
    <style>
        .bg {
            width: 800px;
            height: 500px;
            background-color: pink;
            /*背景图片 1.需要加url  2.url里面的地址不要加引号*/
            background-image: url(../images/l.jpg);
            /*默认的是 平铺图 repeat*/
            /*background-repeat: repeat;*/
            /*背景图片不平铺*/
            /*background-repeat: no-repeat;*/
            /*横向平铺 repeat-x*/
            background-repeat: repeat-x;
            /*纵向平铺 repeat-y*/
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <div class="bg">
        777777777777777777777777777
    </div>
</body>
</html>
