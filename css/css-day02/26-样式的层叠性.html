<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的层叠性</title>
    <style>
        div {
            color: red;
            font-size: 30px;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>
</html>
