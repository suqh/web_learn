<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本垂直居中</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: pink;
            /*单行文本 行高等于高度文字会垂直居中 行高大于高度文字会偏下  行高小于高度文字会偏上*/
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>文字垂直居中</div>
</body>
</html>
