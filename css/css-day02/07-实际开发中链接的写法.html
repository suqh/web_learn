<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实际开发中链接的写法</title>
    <style>
        /*因为a链接浏览器具有默认样式，所以我们实际工作中都需要给链接单独制定样式*/
        .nav a {
            color: red;
            text-decoration: none;
        }
        /*鼠标放到 nav 里面的链接 才会变色*/
        .nav a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">手机</a>
        <a href="#">手机</a>
        <a href="#">手机</a>
        <a href="#">手机</a>
    </div>
    <div class="nav">手机2</div>
    <a href="#">没有妈妈的孩子像棵草</a>
</body>
</html>
