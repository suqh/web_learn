<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户界面样式-表单轮廓和防止拖拽文本域</title>
    <style>
        input,textarea {
            outline: none;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!--    1.取消表单轮廓-->
    <input type="text" />
    <!--2、防止拖拽文本域-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
