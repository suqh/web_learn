<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用vertical-align实现图片文字垂直居中对齐</title>
    <style>
        img {
            /*vertical-align: bottom;*/
            /*让图片和文字垂直居中*/
            /*vertical-align: middle;*/
            vertical-align: top;
        }
        textarea {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <img src="images/ldh.jpg" alt=""> pink老师

    <br />
    <textarea name="" id="" cols="30" rows="10"></textarea> 请你留言
</body>
</html>
