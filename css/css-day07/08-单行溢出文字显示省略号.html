<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本溢出显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /*1、这个单词的意思是，如果文字显示不开，自动换行*/
            white-space: nowrap;
            /*2、溢出的部分，隐藏起来*/
            overflow: hidden;
            /*3、文字用省略号替代超出的部分*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>
</html>
