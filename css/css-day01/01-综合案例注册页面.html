<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘</title>
    <style>
        tr {
            height: 40px;
        }
    </style>
</head>
<body>
    <table width="600" align="center">
        <caption><h4 style="color: pink;">青春不常在，抓紧谈恋爱</h4></caption>
        <!--        1-->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" checked="checked"><img src="./images/man.jpg"/> 男 <input type="radio" name="sex"><img src="./images/women.jpg"/>女
            </td>
        </tr>
        <!--        2-->
        <tr>
            <td>生日</td>
            <td>
                <!--                年份的-->
                <select>
                    <option>--请选择年--</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                </select>
                <!--                月份的-->
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <!--                日期-->
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!--        3-->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京" style="color: gray;"/></td>
        </tr>
        <!--        4-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked"/> 未婚 <input type="radio" name="marry"/> 已婚 <input type="radio" name="marry"/> 离婚
            </td>
        </tr>
        <!--        5-->
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园" style="color: grey"/></td>
        </tr>
        <!--        6-->
        <tr>
            <td>月薪</td>
            <td><input type="text" value="10000-20000"  style="color: grey"/></td>
        </tr>
        <!--        7-->
        <tr>
            <td>手机号码</td>
            <td><input type="text"/></td>
        </tr>
        <!--        8-->
        <tr>
            <td>昵称</td>
            <td><input type="text"/></td>
        </tr>
        <!--        9-->
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" name="love"/> 妩媚的 <input type="checkbox" name="love"/> 可爱的 <input type="checkbox" name="love"/> 小鲜肉 <input type="checkbox" name="love"/> 都喜欢</td>
        </tr>
        <!--        10-->
        <tr>
            <td>自我介绍</td>
            <td><textarea  style="color:grey">自我介绍</textarea></td>
        </tr>
        <!--        11-->
        <tr>
            <td></td>
            <td><input type="image" src="./images/btn.png"/></td>
        </tr>
        <!--        12-->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked" name="agree"/>我同意注册条款和会员加入标准</td>
        </tr>
        <!--        13-->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!--        14-->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
