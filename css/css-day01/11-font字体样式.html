<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style>
        body {
            font-size: 16px;
        }
        .title {
            /*字体大小*/
            font-size: 20px;
            /*展示的字体顺序为从左到右找，如果电脑中都没有以下的字体，则按电脑默认的展示*/
            /*设置字体*/
            font-family: Arail,"Microsoft YaHei","微软雅黑","黑体";
            /*字体加粗*/
            /*font-weight: bold;*/
            /*这个 700 后面一定不要加单位  700 等价于  bold*/
            font-weight: 700;
            /*字体倾斜*/
            font-style: italic;
        }
        h1 {
            /*让粗体的 不加粗  400 等价于normal*/
            /*font-weight: normal;*/
            font-weight: 400;
        }
        em {
            /*让倾斜的字体 不倾斜*/
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="title">粉红色的回忆</p>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <p>压心底 压心底 不能告诉你</p>
    <p>晚风春过温暖我心底 我又想起你</p>
    <p>多甜蜜 多甜蜜 怎能忘记</p>
    <h1>韩宝仪</h1>
    <em>韩宝仪音乐专辑</em>
</body>
</html>
