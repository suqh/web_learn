<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学成在线首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--头部区域开始了-->
    <div class="header w">
        <!-- logo部分-->
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <!--导航栏部分 nav-->
        <!--因为导航栏里面文字不一样多，所以最好给链接a左右padding撑开盒子，而不是指定高度-->
        <div class="nav">
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">课程</a></li>
                <li><a href="">职业规划</a></li>
            </ul>
        </div>
        <!--搜索模块-->
        <div class="search">
            <input type="text" value="输入关键词">
            <button></button>
        </div>
        <!--用户模块-->
        <div class="user">
            <img src="images/user.png" alt="">
            qq-lilei
        </div>
    </div>
    <!--头部区域结束了-->
    <!--banner部分start-->
    <div class="banner">

    </div>
    <!--banner部分end-->
</body>
</html>
