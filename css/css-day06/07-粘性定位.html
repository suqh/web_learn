<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粘性定位</title>
    <style>
        /*兼容性极差，ie低版本不支持*/
        body {
            height: 3000px;
        }
        .nav {
            position: sticky;
            /*当top值距离为0时，就固定不动*/
            top: 0px;
            width: 800px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="nav">我是导航栏</div>
</body>
</html>
