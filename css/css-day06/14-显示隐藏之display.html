<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏之display</title>
    <style>
        .peppa {
            /*隐藏元素后，不再占有原来的位置*/
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="peppa"></div>
    <div class="george"></div>
</body>
</html>
