<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位水平垂直居中</title>
    <style>
        .box {
            /*加了绝对定位的盒子不能够通过margin来进行水平居中，是没有生效的*/
            position: absolute;
            /*1. left 走 50% 父容器宽度的一半*/
            left: 50%;
            /*2. margin 负值 在左边走 自己盒子宽度的一半*/
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /*margin: auto;*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
