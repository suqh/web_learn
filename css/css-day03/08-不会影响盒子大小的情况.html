<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不会影响盒子大小的情况</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        p {
            width: 200px;
            height: 30px;
            background-color: purple;
            padding-left: 30px;
            /*特殊情况，如果这个盒子，没有宽度，则padding 不会撑开盒子*/
        }
    </style>
</head>
<body>
    <div>
        <p>ddddd</p>
    </div>
</body>
</html>
