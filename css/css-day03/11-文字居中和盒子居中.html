<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字居中和盒子居中</title>
    <style>
        div {
            width: 600px;
            height: 300px;
            background-color: pink;
            /*块级盒子水平居中*/
            margin: 0 auto;
            /*盒子里面的文字、行内元素、行内块水平居中对齐*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div>文字<strong>我们能赢</strong><input type="text"/></div>
</body>
</html>
