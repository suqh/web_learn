<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课堂一练</title>
    <style>
        /*1. 要求盒子有一个左边内边距是 5像素*/
        .box1 {
            width: 200px;
            height: 200px;
            border: 1px dashed pink;
            padding-left: 5px;
        }
        /*2. 要求简写的形式写出  一个盒子上下是 25像素   左右是15像素。*/
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px dashed blue;
            padding: 25px 15px;
        }
        /*3. 要求简写的形式写出 一个盒子  上内边距是 12像素  下内边距是 0  左内边距是 25像素  右内边距是 10像素*/
        .box3 {
            width: 200px;
            height: 200px;
            border: 1px dashed red;
            padding: 12px 10px 0 25px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
