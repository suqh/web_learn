<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            /*box-shadow: 水平阴影 垂直阴影 模糊距离（虚实） 阴影尺寸（影子大小） 阴影颜色 内/外阴影*/
            box-shadow: 0 15px 30px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
