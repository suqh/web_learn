<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角矩形</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*border-radius: 100px;*/

            border-radius: 50%;
        }
        p {
            width: 100px;
            height: 20px;
            background-color: red;
            font-size: 12px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            /*圆角矩形 设置为 高度的一半*/
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <p>今日特价 免费送</p>
</body>
</html>
