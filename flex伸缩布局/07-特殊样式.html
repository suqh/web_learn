<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 清除高亮 */
            -webkit-tap-highlight-color: transparent;
        }
        
        input {
            /* 去掉按钮和输入框默认外观样式 */
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <a href="#">黑马</a>
    <input type="button" value="按钮">
</body>

</html>
