<body>
    <script>
        async function p1() {
            return "p1";
        }
        async function p2() {

        async function p3() {

        // await 是跟 async 相互配合使用，用于在异步函数中使用

            var a = await p1();
            var b = await p2();
            var c = await p3();
            var d = await p4();
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);

        }

        fun();
