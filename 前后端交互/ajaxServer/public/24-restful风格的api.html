<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.min.js"></script>
</head>

<body>
    <script>
        // 获取用户类表信息
        $.ajax({
            type: "get",
            url: "/users",
            success: function(response) {
                console.log(response);
            }
        });
        // 获取id为1的信息
        $.ajax({
            type: "get",
            url: "/users/1",
            success: function(response) {
                console.log(response);
            }
        });
        // 删除id为1的信息
        $.ajax({
            type: "delete",
            url: "/users/9",
            success: function(response) {
                console.log(response);
            }
        });
        // 修改id为1的信息
        $.ajax({
            type: "put",
            url: "/users/10",
            success: function(response) {
                console.log(response);
            }
        });
    </script>
</body>

</html>
