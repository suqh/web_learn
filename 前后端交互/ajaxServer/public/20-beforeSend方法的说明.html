<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        $("#btn").on("click", function() {
            $.ajax({
                // 请求方式
                type: "post",
                // 请求地址
                url: "/user",
                // 在请求发送之前调用
                beforeSend: function() {
                    alert("请求不会被发送");
                    // 请求不会被发送
                    return false;
                },
                // 请求成功以后函数被调用
                success: function(response) {
                    // response为服务器端返回的数据
                    // 方法内部会自动将json字符串转换为json对象
                    console.log(response);
                },
                // 请求失败以后函数被调用
                error: function(xhr) {
                    console.log(xhr);
                }
            })
        })
    </script>
</body>

</html>
