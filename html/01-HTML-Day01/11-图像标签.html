<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>图像标签</title>
</head>
<body>
	<h4>正常的图片：</h4>
	<img src="./素材/timg.gif" />
	<h4>带有alt 替换文本：（图片不能正常显示，就显示文字）</h4>
	<img src="./素材/timg1.gif" alt="胡歌咋吹笛子" />
	<h4>带有title 提示文本：（鼠标放到图片上，显示的文字）</h4>
	<img src="./素材/timg.gif" title="胡歌还在吹笛子等霍建华" />
	<h4>修改图片大小  宽度 width  高度 height</h4>
	<img src="./素材/timg.gif" title="胡歌还在吹笛子等霍建华" width="600" />
	<h4>带有边框的图片</h4>
	<img src="./素材/timg.gif" title="胡歌还在吹笛子等霍建华" width="600" border="10" />
</body>
</html>
