<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3宽度calc函数</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        .son {
            /*width: 150px;*/
            /*width: calc(150px + 30px);*/
            width: calc(100% - 30px);
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!--需求  我们的子盒子宽度永远比父盒子小30像素-->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
