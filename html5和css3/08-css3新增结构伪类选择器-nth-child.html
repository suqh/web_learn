<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3新增结构伪类选择器-nth-child</title>
    <style>
        /*1、把所有的偶数的孩子选出来*/
        ul li:nth-child(even) {
            background-color: #ccc;
        }
        /*2、把所有的奇数的孩子选出来*/
        ul li:nth-child(odd) {
            background-color: grey;
        }
        /*3、nth-child(n) 从0开始 每次加1 往后面计算  这里必须是n 不能是其他的字母  选择了所有孩子*/
        /*ol li:nth-child(n) {*/
        /*    background-color: pink;*/
        /*}*/
        /*4、nth-child(2n) 选择了所有的偶数孩子  等价于even*/
        /*ol li:nth-child(2n) {*/
        /*    background-color: pink;*/
        /*}*/
        /*5、nth-child(2n+1) 选择了所有的奇数孩子  等价于odd*/
        /*ol li:nth-child(2n+1) {*/
        /*    background-color: skyblue;*/
        /*}*/
        /*ol li:nth-child(n+3) {*/
        /*    background-color: pink;*/
        /*}*/
        ol li:nth-child(-n+3) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>
</html>
