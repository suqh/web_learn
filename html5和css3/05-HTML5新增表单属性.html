<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5新增表单属性</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="search" name="search" id="" required="required" placeholder="pink老师" autofocus="autofocus" autocomplete="off">
        <input type="file" name="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>
</html>
